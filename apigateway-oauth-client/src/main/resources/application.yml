zuul:
  ignored-services: '*'
    
  
 
  routes:
    order-microservice: /orderservice/**
    msoauthserver-microservice:
      sensitiveHeaders:
      path: /sg/**
      stripPrefix: false
  add-proxy-headers: true

security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://localhost:${server.port}/sg/oauth/token
      userAuthorizationUri: /sg/oauth/authorize
      clientId: sg
      clientSecret: admin@123
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
 